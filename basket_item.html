<meta charset="utf-8">
<style>
    * {
        box-sizing: border-box;
        font-size: 2vw;
    }

    .logo {
        width: 30vw;
        margin: 0 auto;
    }

    .card {
        width: 20vw;
        margin: 0 auto;
        border: solid #000000 1px;
    }

    a {
        text-decoration: none;
        color: black;
        display: block;
        width: 100%;
        height: 100%;
    }

    .container {
        margin: 0 auto;
        width: 50vw;
        height: 10vw;
    }

    .container a {
        float: left;
        width: 12.5vw;
        height: 2vw;
        margin: 4vw 0 4vw 0;
    }

    .buy {
        border: 1px solid transparent;
        background-color: #ad1a1a;
        margin: 5px auto 0 auto;
        display: block;
        font-size: 3vw;
    }

    .basket {
        float: left;
        width: 7vw;
    }
</style>
<div class='card'>
    <div align="center" style='width:10vw; margin:0 auto;'>
        <%=i.Name%>
    </div>
    <div style='height:10vw; background-color:#808080; margin:5px 0 0 0;'><a href='/<%=i.Name%>'>img</a>
    </div>
    <button class="buy">
        <a href='/<%=i.Name%>/buy'>Купить</a>
    </button>
    <div style="height: 100px; margin:0 auto; width: 19vw;"><button class='basket' onclick="">Удалить</button>
    <input type="number" max="<%=i.Count%>" name="count" id="<%=i.Id%>" value="1" placeholder="Количество"
        onchange="update_count(<%=i.Id%>)" style="width:5vw; float:left;" />
        <button class='basket' onclick="">Добавить</button></div>
    <button class="buy" onclick="update_basket(<%=i.Id%>,'<%=i.Name%>','add')">
        <a href='/#'>В корзину</a>
    </button>
    <div align="center" style='margin:5px auto 0 auto;'>
        Осталось  штук(и)
    </div>
</div>
